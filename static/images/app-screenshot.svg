<svg width="300" height="600" viewBox="0 0 300 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Frame -->
  <rect width="300" height="600" rx="24" fill="#1C1C1E"/>
  <rect x="8" y="8" width="284" height="584" rx="16" fill="#000000"/>
  
  <!-- Screen -->
  <rect x="20" y="60" width="260" height="480" rx="8" fill="#F2F2F7"/>
  
  <!-- Status Bar -->
  <rect x="30" y="20" width="240" height="30" fill="#1C1C1E"/>
  <text x="40" y="40" fill="white" font-family="Arial" font-size="12">9:41</text>
  <text x="220" y="40" fill="white" font-family="Arial" font-size="12">100%</text>
  
  <!-- Header -->
  <rect x="30" y="70" width="240" height="60" rx="8" fill="white"/>
  <text x="150" y="105" text-anchor="middle" fill="#1C1C1E" font-family="Arial" font-size="18" font-weight="bold">Linksly</text>
  
  <!-- Link Items -->
  <rect x="30" y="140" width="240" height="80" rx="8" fill="white"/>
  <rect x="45" y="155" width="50" height="50" rx="8" fill="#667eea"/>
  <text x="110" y="175" fill="#1C1C1E" font-family="Arial" font-size="14" font-weight="bold">Amazing Article</text>
  <text x="110" y="195" fill="#8E8E93" font-family="Arial" font-size="12">Save for John, Sarah</text>
  
  <rect x="30" y="230" width="240" height="80" rx="8" fill="white"/>
  <rect x="45" y="245" width="50" height="50" rx="8" fill="#764ba2"/>
  <text x="110" y="265" fill="#1C1C1E" font-family="Arial" font-size="14" font-weight="bold">Cool Video</text>
  <text x="110" y="285" fill="#8E8E93" font-family="Arial" font-size="12">Share with Team</text>
  
  <rect x="30" y="320" width="240" height="80" rx="8" fill="white"/>
  <rect x="45" y="335" width="50" height="50" rx="8" fill="#f093fb"/>
  <text x="110" y="355" fill="#1C1C1E" font-family="Arial" font-size="14" font-weight="bold">Interesting Link</text>
  <text x="110" y="375" fill="#8E8E93" font-family="Arial" font-size="12">Queue for later</text>
  
  <!-- Bottom Bar -->
  <rect x="30" y="450" width="240" height="60" rx="8" fill="white"/>
  <circle cx="80" cy="480" r="15" fill="#007AFF"/>
  <circle cx="150" cy="480" r="15" fill="#8E8E93"/>
  <circle cx="220" cy="480" r="15" fill="#8E8E93"/>
</svg>